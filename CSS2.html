<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"ad" and "sd" classes</title>
    <style>
        .ad{
            color:blue;
        }
        .sd{
            background-color:red;
        }
        .ad,.sd{
            font-style: italic;
        }
        body{
            background-image:url('https://wallpaperaccess.com/full/2293057.jpg');
            background-repeat: no-repeat;
            background-size: 100%200%;
        }
    </style>
</head>
<body>
    <center><h1><strong>COLLEGE LIFE</strong></h1></center>
    <hr>
    <hr>
    <h1><p class="ad">advatages of college life</p></h1>
        <li class="ad">gains a better education</li>
        <li class="ad">more job opportunities</li>
        <li class="ad">new experiences</li>
        <li class="ad">get outside of your comfort zone</li>
        <hr>
    <h1><p class="sd">disadvantages of college life</p></h1>
        <li class="sd">debts for college fees</li>
        <li class="sd">stress</li>
        <li class="sd">delaying the real world</li>
</body>
</html>
